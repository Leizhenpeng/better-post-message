<!DOCTYPE html>
<html>

<head>
    <title>Receiver</title>
</head>

<body>
    <h1>Receiver Window</h1>
<script type="module">
     import { NextPostMessage } from '../dist/index.mjs';
        const npmB = new NextPostMessage(window, { channel: 'example_channel', enableDebug: true, maxWaitTime:1000 });
        npmB.onReceive(async (message) => {
            console.log('Received in Receiver:', message);
            return `Hello back from receiver , get your msg :${message}`;
        });
    </script>
</body>

</html>
